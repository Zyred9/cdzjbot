<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title} ?: '管理后台'">管理后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        body { font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,PingFang SC,Microsoft YaHei,Segoe UI Symbol; margin: 24px; }
        .toolbar { margin-bottom: 16px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #e5e5e5; padding: 8px; text-align: left; }
        th { background: #fafafa; }
        .btn { padding: 6px 12px; margin-right: 8px; cursor: pointer; border: 1px solid #ddd; background: #fff; }
        .btn:hover { background: #f5f5f5; }
        .input { padding: 6px 8px; border: 1px solid #ddd; }
        .pager { margin-top: 12px; }
    </style>
</head>
<body>
<div th:fragment="layout(content)">
    <div th:insert="${content}"></div>
</div>
</body>
</html>
